<h2>console.log</h2>

<p>Alerts could only output strings.</p>
<p>Console.log can output any JS object.</p>

<pre class="fragment"><code data-trim>
// It can output dom elements.
console.log($('h2'));
</code></pre>

<pre class="fragment"><code data-trim>
// It can output objects.
console.log({
  book: "Dune",
  characters: ["Paul", "Leto", "Jessica", "Chani", "sandworms"]
});
</code></pre>
