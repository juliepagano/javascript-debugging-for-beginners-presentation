<h2>Alert</h2>

<p>The alert displays a dialog with the specified string value and an “ok” button to dismiss it.</p>

<pre><code data-trim>
alert("Hello! I am an alert.");
</code></pre>

<p class="fragment">It will stop the JS from continuing until you click “ok”.</p>

<input class="fragment" type="button" onclick="alert('Hello! I am an alert.');" value="Click for an alert">
